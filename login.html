<!-- Contenido -->
<div class="container mt-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h1 class="mb-4">Entra y sea bienvenido</h1>
			<form id="loginForm">
				<div class="form-group">
					<label for="email">Correo Electrónico:</label>
					<input type="email" class="form-control" id="email" required>
				</div>
				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input type="password" class="form-control" id="password" required>
				</div>
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				<p class="mt-3">¿No tienes una cuenta? <a href="#" id="showRegisterForm">Regístrate aquí</a></p>
			</form>
			<form id="registerForm" style="display: none;">
				<h2 class="mt-4 mb-4">Registro</h2>
				<div class="form-group">
					<label for="registerEmail">Correo Electrónico:</label>
					<input type="email" class="form-control" id="registerEmail" required>
				</div>
				<div class="form-group">
					<label for="registerPassword">Contraseña:</label>
					<input type="password" class="form-control" id="registerPassword" required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirmar Contraseña:</label>
					<input type="password" class="form-control" id="confirmPassword" required>
				</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
				<p class="mt-3">¿Ya tienes una cuenta? <a href="#" id="showLoginForm">Inicia sesión aquí</a></p>
			</form>
		</div>
	</div>
</div>
